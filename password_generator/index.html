<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
     <div class="container">
        <h1>Pasword Genrator</h1>

        <!-- head-section -->
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-paswardDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" height="23" width="23">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
           <div class="length-container">
               <p>Password length</p>
               <p data-lengthNumber>0</p>

                <!-- slider -->
               <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

               <!-- checkbox -->
               <div>
                   <input type="checkbox" id="uppercase">
                   <label for="uppercase">Include Uppercase letters</label>
               </div>

               <div>
                <input type="checkbox" id="uppercase">
                <label for="lowercase">Include Lowercase letters</label>
               </div>

               <div>
                <input type="checkbox" id="uppercase">
                <label for="numbers">Include Number</label>
               </div>

               <div>
                <input type="checkbox" id="uppercase">
                <label for="symbols">Include Symbols</label>
               </div>

               <!-- strength section -->
               <div class="strength-container">
                 <p>Strength</p>
                 <div data-indicator></div>
               </div>

               <!-- Genrator password button -->
               <button class="generateButton">Genrator password</button>

           </div>

        </div>
     </div>
     
     <script src="index.js"></script>
</body>
</html>
