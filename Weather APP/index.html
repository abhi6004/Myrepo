<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <div class="wraaper">
        
        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-serchWeather>Serch Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Allow Access to get Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search from -->
            <form action="form-container">
                <input placeholder="serch for city..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container">

                <!-- city-name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-contryIcon>
                </div>
                
                <!-- weather description -->
                <p data-weatherDesc></p>
                
                <!-- wether icon -->
                <img data-weatherIcon>
 
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 card parameters -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
     
    <script src="index.js"></script>
</body>
</html>
